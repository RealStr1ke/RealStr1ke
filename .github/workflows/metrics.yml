# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each day)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¦‘ Main
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: assets/main.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: RealStr1ke
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          config_twemoji: yes
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          # plugin_code: yes
          # plugin_code_lines: 4
          # plugin_code_load: 100
          # plugin_code_visibility: public
          plugin_gists: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_days: 60
          plugin_habits_from: 200
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
#          plugin_notable: yes
#          plugin_notable_from: all
#          plugin_notable_repositories: yes
#          plugin_repositories: 100
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, contributor 
          plugin_repositories_batch: 100
          plugin_repositories_featured: RealStr1ke/Byte, RealStr1ke/COVID-19-Study
          plugin_repositories_skipped: ${{ secrets.SKIPPED_REPOS }}
          plugin_stars: yes
          plugin_stars_limit: 2
          plugin_topics: yes
          plugin_topics_limit: 20
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          repositories_affiliations: owner, contributor 
          repositories_skipped: ${{ secrets.SKIPPED_REPOS }}

      - name: ðŸ¦‘ General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: assets/general.svg
          base: header, activity, community, repositories, metadata
          token: ${{ secrets.GITHUB_TOKEN }}
          user: RealStr1ke
          template: classic
          config_timezone: America/New_York
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          output_action: gist
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: dockerfile, makefile
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 2
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_notable: yes
          plugin_discussions: yes

      - name: ðŸŽµ Music
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: assets/music.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_music: yes
          plugin_music_limit: 4
          plugin_music_playlist: ${{ secrets.SPOTIFY_PLAYLIST }}
